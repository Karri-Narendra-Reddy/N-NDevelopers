<header class="header" [class.scrolled]="isScrolled()">
  <div class="header-container">
    <div class="logo">
      <!-- Replace logo.png with your actual logo file in public folder -->
      <img src="logo.png" alt="Naveen & Nikilesh Constructions" class="logo-image" />
      <span class="logo-text">Naveen & Nikilesh Constructions</span>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      @for (item of navigationItems; track item.label) {
        <a (click)="navigateTo(item)" class="nav-link">{{ item.label }}</a>
      }
      <button class="download-brochure-btn" (click)="downloadBrochure()" aria-label="Download Brochure">
        <mat-icon>download</mat-icon>
        <span>Brochure</span>
      </button>
    </nav>

    <!-- Theme Toggle & Mobile Menu Button -->
    <div class="header-actions">
      <button class="theme-toggle" (click)="onThemeToggle()" aria-label="Toggle theme">
        <mat-icon>{{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation removed: replaced by bottom floating nav -->
</header>
