<header class="header" [class.scrolled]="isScrolled()">
  <div class="header-container">
    <div class="logo">
      <!-- Replace logo.png with your actual logo file in public folder -->
      <img src="logo.jpg" alt="Naveen & Nikilesh Constructions" class="logo-image" />
      <span class="logo-text">Naveen & Nikilesh Constructions</span>
    </div>

    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      @for (item of navigationItems; track item.label) {
        <a (click)="navigateTo(item)" class="nav-link">{{ item.label }}</a>
      }
    </nav>

    <!-- Theme Toggle & Mobile Menu Button -->
    <div class="header-actions">
      <button class="theme-toggle" (click)="onThemeToggle()" 
              [class.dark]="themeService.isDarkMode()"
              [attr.aria-label]="themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode'">
        <div class="toggle-track">
          <div class="toggle-thumb">
            <mat-icon class="icon-light">wb_sunny</mat-icon>
            <mat-icon class="icon-dark">nightlight</mat-icon>
          </div>
        </div>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation removed: replaced by bottom floating nav -->
</header>
