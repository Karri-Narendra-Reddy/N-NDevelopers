<div class="bottom-nav">
  <div #track class="bottom-nav__track" [style.--count]="items.length"
       (pointerdown)="onPointerDown($event)" (pointermove)="onPointerMove($event)" (pointerup)="onPointerUp($event)" (pointercancel)="onPointerCancel($event)">
    <div class="bottom-nav__indicator"
         [style.width.%]="100 / items.length"
         [style.left.%]="(100 / items.length) * activeIndex()"></div>

    <div class="bottom-nav__item" *ngFor="let item of items; let i = index" (click)="navigateTo(i)" [class.active]="activeIndex() === i" [class.hover]="isDragging && activeIndex() === i" role="button" [attr.aria-label]="item.label" [attr.aria-current]="activeIndex() === i ? 'page' : null">
      <span class="icon" aria-hidden="true">
        <!-- Home -->
        <mat-icon *ngIf="item.icon === 'home'">home</mat-icon>
        <!-- About (person) -->
        <mat-icon *ngIf="item.icon === 'about'">person</mat-icon>
        <!-- Projects (grid) -->
        <mat-icon *ngIf="item.icon === 'projects'">grid_view</mat-icon>
        <!-- Services (tools) -->
        <mat-icon *ngIf="item.icon === 'services'">support_agent</mat-icon>
        <!-- Contact (mail) -->
        <mat-icon *ngIf="item.icon === 'contact'">mail</mat-icon>
      </span>
      <span class="label">{{ item.label }}</span>
    </div>
  </div>
</div>
